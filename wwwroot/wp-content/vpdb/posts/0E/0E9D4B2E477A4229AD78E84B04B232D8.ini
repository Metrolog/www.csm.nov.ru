post_content = "<p style=\"color: #151515; text-align: justify;\">A comprehensive study of wealthy families by private bank U.S. Trust found that only 40% of high net worth investors feel \"bullishly optimistic\" about the market. At the same time, 10% said they felt downright pessimistic and 12% described themselves as fearful of losing money<iframe id=\"93d5279f95cb98c4\" src=\"http://ads.cnn.com/html.ng/site=cnn_money&amp;cnn_money_position=220x200_ctr&amp;cnn_money_rollup=markets_and_stocks&amp;cnn_money_section=quigo&amp;params.styles=fs&amp;page.allowcompete=no&amp;Params.User.UserID=534c95eb056e9b0a3c745d4fac03150c&amp;transactionID=14032577247252157619240960&amp;tile=7493277523041&amp;domId=93d5279f95cb98c4&amp;kxid=odkgz58b2&amp;kxseg=\" name=\"93d5279f95cb98c4\" width=\"0\" height=\"0\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"></iframe></p>
<p style=\"color: #151515; text-align: justify;\">Jim Quinlan, Chief Market Strategist for U.S. Trust, says a lot of rich people continue to worry about regulation, Washington gridlock, and the lingering effects of the Federal Reserve's unprecedented stimulus program, which has propped up stocks and the housing market but hasn't done much for the rest of the economy.</p>"
