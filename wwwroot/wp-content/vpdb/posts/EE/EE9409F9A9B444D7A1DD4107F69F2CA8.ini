post_content = "<span style=\"color: #000000;\">No. The provision requiring the adding back of bonus depreciation includes property purchased on or after July 1, 2002 but before July 1, 2003, in determining if the bonus depreciation must be used as a Missouri modification. Property purchased before July 1, 2002 and after June 30, 2003, does not qualify for the modification.</span>"
