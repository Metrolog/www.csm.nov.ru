post_content = "Поверка СИ неутверждённого типа невозможна (за исключением СИ, выпущенных до 1997 года и прошедших процедуру метрологической аттестации по ГОСТ 8.326‑89).

В соответствии со ст.2 Федерального закона \"Об обеспечении единства измерений\" от 26 июня 2008 года №102-ФЗ:
<blockquote>Поверка - совокупность операций, выполняемых в целях подтверждения соответствия средств измерений метрологическим требованиям.</blockquote>
Другими словами, поверка определена только для средств измерений, а не для произвольных технических средств. В соответствии с той же статьёй:
<blockquote>Средство измерений - техническое средство, предназначенное для измерений.</blockquote>
Порядок проведения поверки средств измерений, требования к знаку поверки и содержанию свидетельства о поверке, утв. приказом Минпромторга от 2 июля 2015 г. №1815, п.2 гласит:
<blockquote>Показатели точности, интервал между поверками СИ (далее - межповерочный интервал), а также методика поверки каждого типа СИ устанавливаются при утверждении типа СИ в соответствии с пунктом 1 статьи 12 Закона N 102‑ФЗ.</blockquote>
В письме заместителя руководителя Росстандарта «Комментарии к приказу Минпромторга России от 02.07.2015 №1815» от 07 декабря 2015 г. № СГ‑12132/04 даны разъяснения об оформлении свидетельств о поверки на СИ, выпущенные до 1997 года и прошедшие процедуру метрологической аттестации по ГОСТ 8.326‑89. Поверка таких СИ допускается, так как указанная процедура метрологической аттестации подразумевает опробование (экспертизу) методики поверки.

Для средств измерений (далее — СИ), не прошедших процедуру испытаний с целью утверждения типа СИ, отсутствует описание типа СИ, содержащее установленные метрологические требования, соответствие которым должно быть подтверждено при поверке, а также — отсутствует методика поверки.

СИ неутверждённого типа, выпущенные с 01.01.1997, а также СИ неутверждённого типа, выпущенные до 1997, но не прошедшие метрологическую аттестацию по ГОСТ 8.326‑89, поверке не подлежат в силу указанных выше причин.

Факт аттестации по ГОСТ 8.326‑89 должен быть подтверждён свидетельством о метрологической аттестации, утверждённым до 01.01.1994. В соответствии с п. 4.8 указанного стандарта Свидетельства о метрологической аттестации подлежат учёту и сохраняются до изъятия средств измерений из обращения. Копии свидетельств о метрологической аттестации СИ, приобретённых по импорту, направляют во ВНИИМС.

Факт утверждения типа СИ отражается в<a href=\"http://www.fundmetrology.ru/10_tipy_si/7list.aspx\" target=\"_blank\" rel=\"noopener\"> Федеральном Информационном Фонде по обеспечению единства измерений </a>(ст.11, п.6 указанного выше закона)."
