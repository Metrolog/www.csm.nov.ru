post_content = "<span style=\"color: #000000;\">One or more professionals may form, or cause to be formed, a professional service corporation (P.C.) for pecuniary profit for the purpose of rendering the professional service or services that the professionals are authorized to practice. A P.C. is formed by filing a Certificate of Incorporation pursuant to Section 1503 of the Business Corporation Law. “Profession,” as defined in Section 1501(b) of the Business Corporation Law, includes the occupations regulated by Title VIII of the Education Law plus any practice as an attorney and counselor-at-law, or as a licensed physician.</span>"
post_title = "What is a Professional Service Corporation?"
