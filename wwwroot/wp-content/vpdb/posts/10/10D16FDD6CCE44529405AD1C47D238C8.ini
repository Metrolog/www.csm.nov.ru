post_content = "<p style=\"color: #222222; text-align: justify;\">It’s official: <span class=\"ticker_wrap\">Amazon.com (AMZN)</span> is in the phone business. Chief Executive Jeff Bezos showed off a black glass rectangle with a rubber frame called the Fire Phone. The device will be sold, starting July 25, through <span class=\"ticker_wrap\">AT&amp;T (T)</span> for $199 with a two-year contract, the same price as other high-end smartphones.</p>
<p style=\"color: #222222; text-align: justify;\">The screen on Amazon’s phone is larger than <span class=\"ticker_wrap\">Apple’s (AAPL)</span> iPhones but smaller than phones made by <span class=\"ticker_wrap\">Samsung Electronics (005930:KS)</span>. The processors and chips are on a par with more powerful Android phones. Sure enough, the Fire Phone includes what Bezos calls “dynamic perspective,” a feature that uses four cameras to create 3D imaging that doesn’t require glasses.</p>
<p style=\"color: #222222; text-align: justify;\">But what makes the Fire Phone truly Amazonian is the Firefly Button. By pressing it, users can use the phone’s camera to recognize (and purchase) physical products or its microphone to listen to (and purchase) songs. Bezos says that the program recognizes more than 100 million items. A <span class=\"ticker_wrap\">Tumblr (YHOO)</span> of accidental Firefly purchases seems.</p>"
