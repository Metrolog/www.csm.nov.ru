post_content = "<p style=\"color: #222222;\">The name <span class=\"ticker_wrap\">Harley-Davidson (HOG)</span> doesn’t necessarily call to mind quiet efficiency, but a planned rollout of an electric motorcycle is generating a lot of buzz for the Milwaukee-based company.</p>
<p style=\"color: #222222;\">Bloomberg News highlighted the introductory plugin hogs in an article on Thursday morning, and interest in them quickly swamped the Harley-Davidson website for the electric endeavor known as Project LiveWire. Harley’s plan, in short, is to take 22 of the new bikes on an impromptu tour of the country, to see if they draw enough intrigue to be added to the company’s current line of about 30 models.</p>"
post_title = "Harley Goes Electric in the Race for New Motorcycle Riders"
