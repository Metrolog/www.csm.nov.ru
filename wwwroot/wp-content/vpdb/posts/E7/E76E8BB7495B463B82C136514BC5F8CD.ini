post_content = "<span style=\"color: #000000;\">A business corporation may be formed by filing a Certificate of Incorporation pursuant to Section 402 of the Business Corporation Law. The Department of State has prepared </span>instructions<span style=\"color: #000000;\"> intended for use by first-time domestic incorporation. It includes answers to commonly asked questions, names and addresses of other government agencies that a corporation may need to contact, instructions for completing a Certificate of Incorporation, tax information, and fee information.</span>"
