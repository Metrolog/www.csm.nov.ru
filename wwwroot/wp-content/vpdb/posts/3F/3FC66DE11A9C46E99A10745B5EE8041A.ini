post_content = "<span style=\"color: #000000;\">A business corporation is a legal entity separate and distinct from the individual(s) who compose the business. It has rights and abilities similar to those of a natural person. Principal features are perpetual duration, limited liability and easy transferability of interests. A corporation may be formed for any lawful business purpose or purposes. The Department of State cannot offer advice about the choice of business formation and strongly recommends consulting with legal and financial advisors before making the decision.</span>"
