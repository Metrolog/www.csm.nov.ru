post_content = "<p style=\"color: #000000; text-align: justify;\">The technology allows for a stolen Google (<span class=\"inlink_chart\">GOOG</span>) Android and Microsoft (<span class=\"inlink_chart\">MSFT</span>, Tech30) Windows Phone-powered Nokia (<span class=\"inlink_chart\">NOK</span>) device to be disabled, making it useless to the thief<iframe id=\"53218\" src=\"http://ads.cnn.com/html.ng/site=cnn_money&amp;cnn_money_position=220x200_ctr&amp;cnn_money_rollup=technology&amp;cnn_money_section=quigo&amp;page.allowcompete=no&amp;params.styles=fs&amp;page.allowcompete=yes&amp;Params.User.UserID=534c95eb056e9b0a3c745d4fac03150c&amp;transactionID=14032587767709115480539136&amp;tile=9156778523041&amp;domId=53218&amp;kxid=odkgz58b2&amp;kxseg=\" name=\"53218\" width=\"0\" height=\"0\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"></iframe>  With Google and Microsoft on board, kill switches will be available for 97% of the smartphone market, said New York Attorney General Eric Schneiderman, who made the announcement.</p>
<p style=\"color: #000000; text-align: justify;\">Newer versions of Apple's iOS currently include a kill switch called Activation Lock and tracking software that requires a password before the iPhone or iPad is reset. In May, Samsung launched a similar system it calls Reactivation Lock.</p>
<p style=\"color: #000000; text-align: justify;\">Schneiderman issued a report citing data that showed the number of smartphone thefts were on the rise, but that thefts of devices with kill switches were decreasing.</p>
<p style=\"color: #000000; text-align: justify;\">Although the technology is spreading, some older phones can't or likely won't be updated. \"With the majority of phones still without a kill switch, smartphone-related thefts and violence remain a tragic reality,\" Schneiderman's office said. \"Criminals now target devices not likely to be equipped with a kill switch, increasing the importance of immediately implementing the life-saving technology across all manufacturers.\"</p>"
